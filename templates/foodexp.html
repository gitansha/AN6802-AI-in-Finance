<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = "{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <h2> Predict Food Expenditure</h2>
        <h4>Please enter your income</h4>
        
        <input type = "number" id ="salary" placeholder = "Salary">
        <button class = "btn" onclick  ="predict_food_exp()"> Enter </button>
        <p></p>
        <p class = 'lead' id = "foodexp"></p>
        <script>
            function predict_food_exp(){
                const salary = document.getElementById('salary').value;
                console.log("salary:"+salary);
                document.getElementById('foodexp').innerText = 
                "Predicted Food Exp: $" + ((salary*0.4851)+147.4)
            }
        </script>

        <br>
        <form action = '/main' method=  "POST">
            <input type = "submit" value = "Main">
        </form>
    </div>
</body>
</html>
